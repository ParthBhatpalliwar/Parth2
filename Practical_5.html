<html>
    <head>
        <title>Practical 5</title>
    </head>
    <body style="background-color: #3e98f15e;">   
        <h1 align="center">Scholarship Registration Form</h1>
        <form>
            <legend>
                <h3>User Personal Information</h3>
            </legend>
            <label for="name">Enter your full name :<br></label>
            <input type="text" required placeholder="First Name"/>
            <input type="text" required placeholder="Middle Name"/>
            <input style="margin-bottom: 10px;"  type="text" required placeholder="Last Name"/><br>
            <label for="email">Enter your Email Address:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="email" required placeholder="E-mail"/><br>
            <label for="password">Enter your Password:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="password" required placeholder="Password"/><br>
            <label for="password">Confirm Password:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="password" required placeholder="Confirm Password"/><br>
            <label for="password">Enter your Email Password:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="password" required placeholder="Password"/><br>
            <label for="password">Enter your Date of Birth:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="date" required placeholder="Date of Birth"/><br>
            <label for="gender">Select your gender:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;" type="radio" value="male">
            <label for="male">Male</label>
            <input type="radio" value="female">
            <label for="female">Female</label>
            <input type="radio" value="oth">
            <label for="oth">Other</label><br>
            <label>Select your State:</label><br>
            <select style="margin-top: 5px;margin-bottom: 10px;" >
                <option>Select State</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Andaman and Nicobar Islands</option>
                <option>Chandigarh</option>
                <option>Dadra and Nagar Haveli and Daman and Diu</option>
                <option>Lakshadweep</option>
                <option>Delhi</option>
                <option>Puducherry</option>
            </select><br>
            <label for="Address">Enter your Address:</label><br>
            <textarea placeholder="Address"></textarea>
            <legend><h3>Educational Information:</h3></legend>
            <label>Select your Branch:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;"type="checkbox"/>AIML
            <input type="checkbox"/>AIDS
            <input type="checkbox"/>CSE
            <input type="checkbox"/>ETC
            <input type="checkbox"/>EE
            <input type="checkbox"/>MECH
            <input type="checkbox"/>CIVIL<br>
            <label for="ssc">SSC percentage:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;"type="% marks"><br>
            <label for="hsc">HSC percentage:</label><br>
            <input style="margin-top: 5px;margin-bottom: 10px;"type="% marks">
            <legend><h3>Upload Docuements:</h3></legend>
            <label>Upload Photo:</label>
            <input type="file" required/><br>
            <label>Income Certificate:</label>
            <input type="file" required/><br>
            <label>Caste Certificate:</label>
            <input type="file" required/><br>

            <input type="submit" value="Register" />
        </form>
    </body>
</html>
