<html>
    <head>
        <title>Practical 5</title>
    </head>
    <body style="background-color:  #d3d3d378;">
        <h1 align="center">Scholarship Registration Form</h1>
        <form>
            <legend>
                <h3>User Personal Information</h3>
            </legend>
            <label for="name">Enter your full name :<br></label>
            <input type="text" required placeholder="First Name"/>
            <input type="text" required placeholder="Middle Name"/>
            <input type="text" required placeholder="Last Name"/><br>
            <label for="Email">Enter your Email addres:</label><br>
            <input type="text" required placeholder="E-mail"><br>
            <label for="password">Enter your Password:</label><br>
            <input type="text" required placeholder="Password"><br>
            <label for="confirmpassword">Confirm your Password:</label><br>
            <input type="text" required placeholder="Confirm"><br>
            <label for="dob">Enter your Date of Birth:</label><br>
            <input type="text" required placeholder="date"><br>

            <label>Select your Gender:</label>
            <div class="gender-group">
                <input type="radio" value="male" required/>
                <label for="male">Male</label>
                <input type="radio" value="female" required/>
                <label for="female">Female</label>
                <input type="radio" value="others" required/>
                <label for="others">Others</label>
            </div>

            <label for="address">Enter your Address:</label>
            <input type="textarea" required></textarea><br>

            <label>Select your State:</label>
            <div class="state-group">
                <select>
                    <option>select state</option>
                    <option>Maharashtra</option>
                    <option>Uttar Pradesh</option>
                    <option>Gujrat</option>
                    <option>Telangana</option>
                </select>

                <legend><h3>Educational Information:</h3></legend>
                <label>Select your Branch:</label>
                <div class="branch-group">
                    <input type="checkbox" /> EMtech
                    <input type="checkbox" /> CSE
                    <input type="checkbox" /> ETC
                    <input type="checkbox" /> IT
                    <input type="checkbox" /> Mech<br>


                    <label for="ssc">SSC % marks</label>
                    <input type="% marks" required /><br>
                    <label for="ssc">HSC % marks</label>
                    <input type="% marks" required /><br>
                    <label for="ssc">B.Tech % marks</label>
                    <input type="% marks" required /><br>

                    
                </div>
            </div>
       </form>
    </body>
